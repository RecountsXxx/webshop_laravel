  db.mysql.main:
    build:
      dockerfile: ./services/mysql/Dockerfile
      context: .
    container_name: db.mysql.main
    volumes:
      - ./volumes/db/mysql/main:/var/lib/mysql
    env_file:
      - .env
    ports:
      - '3306:3306'
    networks:
      - sne

  db.redis.socket:
    build:
      dockerfile: ./services/redis/Dockerfile
      context: .
    container_name: db.redis.sockets
    volumes:
      - ./volumes/db/redis/sockets:/data
    networks:
      - sne

  socket.sunny:
    build:
      dockerfile: Dockerfile
      context: ./back/sockets
    container_name: socket.sunny
    volumes:
      - ./back/sockets/src:/usr/src/app
    env_file:
      - ./.env
    environment:
      - SERVER_NAME=socketJonny
      - SERVER_PORT=3000
    networks:
      - sne
    depends_on:
      - laravel.api
      - db.redis.socket

  db.redis.cache:
    build:
      dockerfile: ./services/redis/Dockerfile
      context: .
    container_name: db.redis.cache
    volumes:
      - ./volumes/db/redis/cache:/data
    networks:
      - sne

  db.redis.jobs:
    build:
      dockerfile: ./services/redis/Dockerfile
      context: .
    container_name: db.redis.jobs
    volumes:
      - ./volumes/db/redis/jobs:/data
    networks:
      - sne

  nginx.router:
    build:
      dockerfile: ./services/nginx/Dockerfile
      context: .
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - '80:80'
    networks:
      - sne
    depends_on:
      - laravel.api
      - db.redis.cache
      - db.mysql.main

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 9090:80
    environment:
      - PMA_HOST=db.mysql.main
      - PMA_PORT=3306
    networks:
      - sne

networks:
  sne:
    driver: bridge
