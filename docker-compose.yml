version: '3'
services:

  front.admin:
    build:
      dockerfile: Dockerfile
      context: ./front/admin
    container_name: front.admin
    volumes:
      - ./front/admin/src:/usr/src/app
    ports:
      - '5174:5174'
    env_file:
      - ./.env
    networks:
      - sne
    depends_on:
      - laravel.api

  front.public:
    build:
      dockerfile: Dockerfile
      context: front/public
    container_name: front.public
    volumes:
      - ./front/public/src:/usr/src/app
    ports:
      - '5173:5173'
    env_file:
      - ./.env
    networks:
      - sne
    depends_on:
      - laravel.api

  laravel.api:
    build:
      dockerfile: Dockerfile_api
      context: ./back/api
    container_name: laravel.api
    volumes:
      - ./back/api/src:/var/www/html
      # Можно монтировать внешнюю папку в место хранилища
      # - ./volumes/api/storage:/var/www/html/storage
    ports:
      - '8000:8000'
    env_file:
      - ./.env
    networks:
      - sne
    depends_on:
      - db.mysql.main
      - db.redis.cache

  laravel.api.admin:
    build:
      dockerfile: Dockerfile_api
      context: back/api_admin
    container_name: laravel.api_admin
    volumes:
      - ./back/api_admin/src:/var/www/html
      # Можно монтировать внешнюю папку в место хранилища
      # - ./volumes/api/storage:/var/www/html/storage
    ports:
      - '8001:8001'
    env_file:
      - ./.env
    networks:
      - sne
    depends_on:
      - db.mysql.main
      - db.redis.cache
